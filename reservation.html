<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><i class="fas fa-fire"></i>
        Hot Restaurant!</h1>
        <hr class="my-4">
        <h2 class="text-center">Make your reservation.</h2>
        <div class="text-center"><button class="btn btn-primary"><i class="far fa-list-alt"></i> View Tables</button><button class="btn btn-outline-dark"> <i class="fas fa-home"></i></button></div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
        Table Reservation
    </div>
   <div class="row">
        <div class="col-lg-12">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="phone-number" class="form-label">Phone Number</label>
                      <input type="text" class="form-control" id="phone-number">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="unique-id" class="form-label">Unique ID</label>
                        <input type="text" class="form-control" id="unique-id">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
       
   </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a3ac08f2c5.js" crossorigin="anonymous"></script>
</body>

</html>
